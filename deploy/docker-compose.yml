version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./app/backend
    restart: always
    env_file:
      - ./deploy/.env.example
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./app/backend:/app

volumes:
  postgres_data:
